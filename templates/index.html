<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 30px; }
        h1 { color: #333; }
        form { background-color: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        input[type=number], input[type=submit] {
            width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;
        }
        .result { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1 align="center">Customer Segmentation Tool</h1>
    <form method="POST">
        <label>Age:</label>
        <input type="number" step="any" name="age" required>
        <label>Gender (0=Male, 1=Female):</label>
<input type="number" step="any" name="gender" required>

        <label>Annual Income (k$):</label>
        <input type="number" step="any" name="income" required>

        <label>Spending Score (1-100):</label>
        <input type="number" step="any" name="spending" required>

        <input type="submit" value="Predict Segment">
    </form>

    {% if prediction %}
        <div class="result" align="center">{{ prediction }}</div>
    {% endif %}
</body>
</html>
